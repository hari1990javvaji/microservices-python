version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    #level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: /root/flask-logging/logs/app.log
    maxBytes: 1024
    backupCount: 3

#loggers:
#  simpleExample:
#    level: INFO
#    handlers: [console]
#    propagate: no
root:
  level: DEBUG
  handlers: [console,file]
